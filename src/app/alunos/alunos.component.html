<div class="container">
  <h2>
    Lista de Alunos:
  </h2>
  <input #searchBox id="search-box" (keyup)="filter(searchBox.value)" placeholder="Filtrar Alunos"/>

  <div class="row">
    <mat-card class="aluno-card col-3" *ngFor="let aluno of alunos">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <a mat-card-title  routerLink="/alunoDetail/{{aluno.id}}">{{aluno.nome | slice:0:12}}</a>
        <mat-card-subtitle>{{'subtitulo'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content >
        <p>
          {{ ('Aqui uma breve descricao do aluno ' + aluno.nome | slice:0:40) + '...'}}
        </p>
      </mat-card-content>
      <mat-card-actions>

        <button mat-icon-button ngbTooltip="Ver Aluno" routerLink="/alunoDetail/{{aluno.id}}"><i class="fas fa-eye"></i></button>
        <button mat-icon-button ngbTooltip="Editar Aluno" routerLink="/alunoDetail/{{aluno.id}}/edit"><i class="fas fa-edit"></i></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
